<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header>
    <nav>
      <img src="img/logo.png" alt="Logo" class="logo"/>
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Signup</a>
        </li>
        <li class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </li>
        <li>
          <a href="#"></a>
        </li>
        <li class="hamburger">
          <a href="#" class="" id="">
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="vignette"></div>
    <img src="img/background.png" data-speedx="0.3" data-speedy="0.25" data-speedz="0.0" alt="background" class="parallax bg-img">
    <img src="img/fog_7.png" data-speedx="0.25" data-speedy="0.188" data-speedz="0.0" alt="fog1" class="parallax fog-7">
    <img src="img/mountain_10.png" data-speedx="0.211" data-speedy="0.174" data-speedz="0.0" alt="fog1" class="parallax mountain-10">
    <img src="img/fog_6.png" data-speedx="0.27" data-speedy="0.266" data-speedz="0.0" alt="fog1" class="parallax fog-6">
    <img src="img/mountain_9.png" data-speedx="0.21" data-speedy="0.17" data-speedz="0.15" alt="fog1" class="parallax mountain-9">
    <img src="img/mountain_8.png" data-speedx="0.22" data-speedy="0.18" data-speedz="0.0" alt="fog1" class="parallax mountain-8">
    <img src="img/fog_5.png" data-speedx="0.235" data-speedy="0.194" data-speedz="0.0" alt="fog1" class="parallax fog-5">
    <img src="img/mountain_7.png" data-speedx="0.215" data-speedy="0.187" data-speedz="0.15" alt="fog1" class="parallax mountain-7">
    <div class="text parallax">
      <h2>China</h2>
      <h1>Zhangjuine</h1>
    </div>
    <img src="img/mountain_6.png" data-speedx="0.25" data-speedy="0.188" data-speedz="0.1" alt="fog1" class="parallax mountain-6">
    <img src="img/fog_4.png" data-speedx="0.234" data-speedy="0.204" data-speedz="0.0"  alt="fog1" class="parallax fog-4">
    <img src="img/mountain_5.png" data-speedx="0.20" data-speedy="0.144" data-speedz="0.05"  alt="fog1" class="parallax mountain-5">
    <img src="img/fog_3.png" data-speedx="0.147" data-speedy="0.131" data-speedz="0.08" alt="fog1" class="parallax fog-3">
    <img src="img/mountain_4.png" data-speedx="0.186" data-speedy="0.142" data-speedz="0.0"  alt="fog1" class="parallax mountain-4">
    <img src="img/mountain_3.png" data-speedx="0.274" data-speedy="0.199" data-speedz="0.32" alt="fog1" class="parallax mountain-3">
    <img src="img/fog_2.png" data-speedx="0.145" data-speedy="0.121" data-speedz="0.0"  alt="fog1" class="parallax fog-2">
    <img src="img/mountain_2.png" data-speedx="0.258"  data-speedy="0.185" data-speedz="0.0" alt="fog1" class="parallax mountain-2">
    <img src="img/mountain_1.png" data-speedx="0.251" data-speedy="0.144" data-speedz="0.53"  alt="fog1" class="parallax mountain-1">
    <img src="img/sun_rays.png" data-speedx="0.198" data-speedy="0.122" data-speedz="0.05" alt="sun rays" class="sun-rays">
    <img src="img/black_shadow.png" data-speedx="0.211"  data-speedy="0.10" data-speedz="0.0" alt="black shadow" class="black-shadow">
    <img src="img/fog_1.png" data-speedx="0.21"  alt="fog1" data-speedy="0.18" data-speedz="0.1" class="parallax fog-1">
  </main>

  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
